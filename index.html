<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>920MobDev</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP 动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#e6f1ff',
                            100: '#cce3ff',
                            200: '#99c7ff',
                            300: '#66abff',
                            400: '#338fff',
                            500: '#0073ff',
                            600: '#005ccc',
                            700: '#004599',
                            800: '#002e66',
                            900: '#001733',
                        },
                        secondary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#b9e6fe',
                            300: '#7cd4fd',
                            400: '#36bffa',
                            500: '#0da2e7',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        
        @keyframes typing {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .live-chat-panel {
                width: calc(100% - 60px);
                height: 400px;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 3D背景 -->
    <div id="canvas-container"></div>
    
    
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <a href="#" class="flex items-center">
                        <i class="fas fa-headset text-primary-500 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">920MobDev</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    
    <!-- 联系我们 -->
    <section id="contact" class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold mb-4" style="margin-top: 20px;">联系我们</h2>
                <p class="text-gray-600 max-w-2xl mx-auto">
                   如果您在使用应用时遇到问题，请通过以下方式联系我们的支持团队。
                </p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-1 gap-8">
                
                <!-- 联系方式卡片 2 -->
                <div class="card-hover bg-white rounded-xl shadow-md p-6 text-center">
                    <div class="w-16 h-16 bg-primary-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i class="fas fa-envelope text-primary-500 text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-3">电子邮件</h3>
                    <p class="text-gray-600 mb-4">
                        请发送邮件详细描述您遇到的问题，包括：
                    </p>
                   <ul style="margin-left: 20px; margin-bottom: 20px; color: #666;">
                        <li>您遇到的具体问题</li>
                        <li>相关游戏名称（如果适用）</li>
                        <li>您的设备型号和操作系统版本</li>
                        <li>任何错误消息的截图（如果有）</li>
                    </ul>
                    <p style="margin-left: 20px; margin-bottom: 20px; color: #666;">我们的支持团队将在1-3个工作日内回复您的邮件。</p>
                    <a href="mailto:support@techsupport.com" class="text-primary-500 hover:text-primary-600 font-medium">
                        <!-- jecelyin@gmail.com -->
                    </a>
                </div>
            </div>
        </div>
    </section>
    
    
    <script>
        // 移动端菜单切换
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
        
        // FAQ 手风琴效果
        document.querySelectorAll('.faq-question').forEach(question => {
            question.addEventListener('click', () => {
                const answer = question.nextElementSibling;
                const icon = question.querySelector('.faq-icon');
                
                answer.classList.toggle('active');
                icon.classList.toggle('active');
            });
        });
        
        // 页面滚动动画
        document.addEventListener('DOMContentLoaded', function() {
            // 检查GSAP是否加载
            if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
                // 注册ScrollTrigger插件
                gsap.registerPlugin(ScrollTrigger);
                
                // 服务卡片动画
                gsap.utils.toArray('#services .card-hover').forEach((card, i) => {
                    gsap.from(card, {
                        y: 50,
                        opacity: 0,
                        duration: 0.8,
                        ease: 'power2.out',
                        scrollTrigger: {
                            trigger: card,
                            start: 'top 80%',
                            toggleActions: 'play none none none'
                        },
                        delay: i * 0.2
                    });
                });
                
                // 标题动画
                gsap.utils.toArray('section h2').forEach(title => {
                    gsap.from(title, {
                        y: -30,
                        opacity: 0,
                        duration: 0.8,
                        ease: 'power2.out',
                        scrollTrigger: {
                            trigger: title,
                            start: 'top 80%',
                            toggleActions: 'play none none none'
                        }
                    });
                });
                
                // 内容动画
                gsap.utils.toArray('section p').forEach((paragraph, i) => {
                    if (paragraph.parentNode.classList.contains('text-center')) {
                        gsap.from(paragraph, {
                            y: 20,
                            opacity: 0,
                            duration: 0.8,
                            ease: 'power2.out',
                            scrollTrigger: {
                                trigger: paragraph,
                                start: 'top 80%',
                                toggleActions: 'play none none none'
                            },
                            delay: 0.2
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
